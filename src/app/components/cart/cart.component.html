<div class="main-container">
  <div class="total">
      Your total payment amount is {{ total }}$
  </div>

  <table *ngIf="products.length > 0" class="product-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Type</th>
          <th style="width: 300px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.type }}</td>
          <td>
            <button (click)="addItem(product)">{{ product.selected ? 'Remove' : 'Add' }}</button>
          </td>
        </tr>
      </tbody>
  </table>

  <p *ngIf="products.length === 0" class="no-products-message">No products available.</p>
</div>
