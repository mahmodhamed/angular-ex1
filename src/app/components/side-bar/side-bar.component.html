<div class="side-bar">
    <div class="list-container">
      <ul>
        <li 
          *ngFor="let item of items; let i = index"
          [routerLink]="item.path"
          routerLinkActive="active"
          (click)="activeItemIndex = i"
        >
          {{ item.name }}
        </li>
      </ul>
    </div>
  </div>
